<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Клиенты</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<h1>Клиенты</h1>
<a th:href="@{/clients/add}">Добавить клиента</a>
<table border="1">
    <thead>
    <tr>
        <th>ФИО</th>
        <th>Дата рождения</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="client : ${clients}">
        <td th:text="${client.fullName}"></td>
        <td th:text="${client.birthDate}"></td>
        <td>
            <a th:href="@{/clients/edit/{id}(id=${client.id})}">Редактировать</a> |
            <a th:href="@{/clients/delete/{id}(id=${client.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <span th:if="${clients.hasPrevious()}">
        <a th:href="@{/clients(page=${clients.number-1})}">Назад</a>
    </span>
    <span th:if="${clients.hasNext()}">
        <a th:href="@{/clients(page=${clients.number+1})}">Вперед</a>
    </span>
</div>
</body>
</html>
