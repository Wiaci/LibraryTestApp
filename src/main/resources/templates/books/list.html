<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Книги</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<h1>Книги</h1>
<a th:href="@{/books/add}">Добавить книгу</a>
<table border="1">
    <thead>
    <tr>
        <th>Название</th>
        <th>Автор</th>
        <th>ISBN</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
        <tr th:each="book : ${books}">
            <td th:text="${book.title}"></td>
            <td th:text="${book.author}"></td>
            <td th:text="${book.isbn}"></td>
            <td>
                <a th:href="@{/books/edit/{id}(id=${book.id})}">Редактировать</a> |
                <a th:href="@{/books/delete/{id}(id=${book.id})}">Удалить</a>
            </td>
        </tr>
    </tbody>
</table>

<div>
    <span th:if="${books.hasPrevious()}">
        <a th:href="@{/books(page=${books.number-1})}">Назад</a>
    </span>
    <span th:if="${books.hasNext()}">
        <a th:href="@{/books(page=${books.number+1})}">Вперед</a>
    </span>
</div>
</body>
</html>
