<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Заказы</title>
</head>
<body>
<div th:replace="/header :: header"></div>
<h1>Заказы</h1>
<a th:href="@{/borrowings/add}">Создать новый заказ</a>
<table border="1">
    <thead>
    <tr>
        <th>ФИО клиента</th>
        <th>Название книги</th>
        <th>Дата взятия книги</th>
        <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="borrowing : ${borrowings}">
        <td th:text="${borrowing.client.fullName}"></td>
        <td th:text="${borrowing.book.title}"></td>
        <td th:text="${borrowing.borrowDate}"></td>
        <td>
            <a th:href="@{/borrowings/borrowing/{id}(id=${borrowing.id})}">Просмотр</a> |
            <a th:href="@{/borrowings/delete/{id}(id=${borrowing.id})}">Удалить</a>
        </td>
    </tr>
    </tbody>
</table>
<div>
    <span th:if="${borrowings.hasPrevious()}">
        <a th:href="@{/borrowings(page=${borrowings.number-1})}">Назад</a>
    </span>
    <span th:if="${borrowings.hasNext()}">
        <a th:href="@{/borrowings(page=${borrowings.number+1})}">Вперед</a>
    </span>
</div>
</body>
</html>
